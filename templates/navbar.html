{% load static %}

{% if request.user.is_authenticated %}
<header class="text-gray-400 bg-gray-900 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a href="{% url 'ticket:home' %}" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">Hi {{request.user}}</span>
    </a>
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
      {% if request.user.is_staff %}
      <a href="{% url 'ticket:all-closed-tickets' %}" class="mr-5 hover:text-white">All Completed Projects</a>
      <a href="{% url 'ticket:workspace' %}" class="mr-5 hover:text-white">Workspace</a>
      {% else %}
      <a href="{% url 'account:edit_details' %}" class="mr-5 hover:text-white">Edit Profile</a>
      {% endif %}
    </nav>
    <a href="{% url 'account:logout' %}" class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">LOGOUT
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
  </div>
</header>
{% endif %}
